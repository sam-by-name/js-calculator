<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Math on the Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/calc.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
  <script src="./js/calc.js"></script>
</head>
<body>
  <div class="container calc">
    <div class="row">
      <div class="twelve columns">
        <h3>Calculator</h3>  
        <input class="display" id="amount" type="text" placeholder="0">
      </div>
    </div>
    <div class="row firstRow">
      <div class="three columns"><button class="clearBtn" onclick="reset()">AC</button></div>
      <div class="three columns"><button class="delBtn" onclick="delOne()">CE</button></div>
      <div class="three columns"><button onclick="opBtns('/')">/</button></div>
      <div class="three columns"><button class="multi" onclick="opBtns('*')">*</button></div>
    </div>

    <div class="row secondRow">
      <div class="three columns"><button onclick="calcBtns(7)">7</button></div>
      <div class="three columns"><button onclick="calcBtns(8)">8</button></div>
      <div class="three columns"><button onclick="calcBtns(9)">9</button></div>
      <div class="three columns"><button onclick="opBtns('-')">-</button></div>
    </div>

    <div class="row thirdRow">
      <div class="three columns"><button onclick="calcBtns(4)">4</button></div>
      <div class="three columns"><button onclick="calcBtns(5)">5</button></div>
      <div class="three columns"><button onclick="calcBtns(6)">6</button></div>
      <div class="three columns"><button onclick="opBtns('+')">+</button></div>
    </div>

    <div class="row forthRow">
      <div class="three columns"><button onclick="calcBtns(1)">1</button></div>
      <div class="three columns"><button onclick="calcBtns(2)">2</button></div>
      <div class="three columns"><button onclick="calcBtns(3)">3</button></div>
      <div class="three columns"><button class="equals" onclick="equals()">=</button></div>
    </div>

    <div class="row fifthRow">
      <div class="three columns"><button onclick="opBtns('%')">%</button></div>
      <div class="three columns"><button onclick="calcBtns(0)">0</button></div>
      <div class="three columns"><button onclick="opBtns('.')">.</button></div>
    </div>          
  </div>
</body>
</html>
